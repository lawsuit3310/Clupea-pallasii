<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1 id = "heading">자바스크립트</h1>
        <p>위 텍스트를 클릭해보세요</p>
        <!--use with javascript -->
        <script defer = "defer">
            let heading = document.querySelector("#heading");
            heading.onclick = function(){
                let num1 = confirm("is 8 right number?")? 8 : 0;
                let num2 = parseInt(prompt("what is the second number?","9"));
                let sum = num1 + num2;
                document.write(`<h1>${num1} +  ${num2} = ${sum}</h1>`);
            };
        </script>
    </body>
</html>
