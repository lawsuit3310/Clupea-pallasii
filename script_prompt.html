<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1 id = "heading">자바스크립트</h1>
        <p>위 텍스트를 클릭해보세요</p>
        <!--use with javascript -->
        <script defer = "defer">
            let heading = document.querySelector("#heading");
            heading.onclick = function(){
                let name = prompt("이름을 입력하세요.","로봇고");
                alert("Hello, "+ name+ "!");
            };
        </script>
    </body>
</html>
