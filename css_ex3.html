<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <style>
            * {margin: 0 auto;}

            .container {width: 500px; padding: 10px; border: 1px solid #ccc;}
            h2 {line-height: 2;}
            .subject {color: #ad3000; font-weight: 700; font-size: 1.2em;}
            ul>li {line-height: 2; list-style: none;}
        </style>
    </head>
    <body>
        <div class = "container">
            <h2>최신 웹 디자인 트렌드</h2>
            <ul>
                <li><span class="subject">반응형 웹 디자인</span> - 다양한 화면 그기에 최적화 하다</li>
                <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
                <li><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</li>
                <li><span class="subject">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
                <li><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
                <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
            </ul>
        </div>
    </body>
</html>
