<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1 id = "heading">자바스크립트</h1>
        <p>위 텍스트를 클릭해보세요</p>
        <!--use with javascript -->
        <script defer = "defer">
            let heading = document.querySelector("#heading");
            heading.onclick = function(){
                if (window.confirm("정말 바꾸시겠습니까?")){
                    heading.style.color = "red";
                }
                else{
                    heading.style.color = "black";
                }
            };
            
        </script>
    </body>
</html>
