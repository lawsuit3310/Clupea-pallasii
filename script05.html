<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <!--use with javascript -->
    <script defer="defer">
        let start = window.prompt("구구단의 시작 단 입력")
        let end = window.prompt("구구단의 끝 단 입력")
        start = parseInt(start)
        end = parseInt(end)
        end = end >= 9 ? 9 : end
        for (let i = start; i < end+1; i++){
            document.write(`<h1>${i}단</h1>`);
            for (let j = 1; j < 10; j++){
                document.write(`${i} X ${j} = ${i*j}<br>`)
            }
        }
    </script>
</body>

</html>
