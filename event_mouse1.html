<!DOCTYPE html>
<html>
    <head>
        <style>
            .char{
                background-image: url("image/character.png");
                background-size: 200px 200px;
                width: 200px;
                height: 200px;
                position: absolute;

            }
        </style>
    </head>
    <body>
        <div class="char">
        </div>
        <script>
            const img = document.querySelector(".char")
            img.addEventListener("mousedown", function(){
                img.addEventListener("mousemove",mouseEVT)
            })
            img.addEventListener("mouseup", function(){
                img.remove("mousemove",mouseEVT);
            })

            function mouseEVT(event){
                img.style.top = event.clientY - 100;
                img.style.left = event.clientX - 100;
                console.log("x " + event.clientX);
            }
        </script>
    </body>
</html>
