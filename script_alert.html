<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        <h1 id = "heading">자바스크립트</h1>
        <p>위 텍스트를 클릭해보세요</p>
        <!--use with javascript -->
        <script defer = "defer">
            let heading = document.querySelector("#heading");
            heading.onclick = function(){
                heading.style.color = "red";
                window.alert("수정완료");
            };
            
        </script>
    </body>
</html>
